<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="animation.css">
<style>

/* The animation code */
@keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
}

/* The element to apply the animation to */
div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
}

</style>

</head>
<body>
<h1>Simple Div Color Animation</h1>
	<div></div>


<a href="animation.html">Standard animation</a>
<a href="animationsquare.html">Square animation</a>
<a href="animationx.html">X animation</a>

</body>
</html>
