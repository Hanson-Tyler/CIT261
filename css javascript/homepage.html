<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="cssjavascript.css">
</head>
<body>
<h1> Click values to change the css properties of the box</h1>
<div id="box"></div>

<h1> Colors </h1>
<div id="buttons">
<button type="button" onclick="document.getElementById('box').style.backgroundColor = 'blue'"> Blue </button>
<button type="button" onclick="document.getElementById('box').style.backgroundColor = 'red'"> Red </button>
<button type="button" onclick="document.getElementById('box').style.backgroundColor = 'orange'"> Orange </button>
<button type="button" onclick="document.getElementById('box').style.backgroundColor = 'pink'"> Pink </button>
<button type="button" onclick="document.getElementById('box').style.backgroundColor = 'black'"> Black </button>
</div>

<h1> Width </h1>
<div id="buttons">
<button type="button" onclick="document.getElementById('box').style.width = '10px'"> 10px </button>
<button type="button" onclick="document.getElementById('box').style.width = '30px'"> 30px </button>
<button type="button" onclick="document.getElementById('box').style.width = '50px'"> 50px </button>
<button type="button" onclick="document.getElementById('box').style.width = '80px'"> 80px </button>
<button type="button" onclick="document.getElementById('box').style.width = '100px'"> 100px </button>
<button type="button" onclick="document.getElementById('box').style.width = '250px'"> 250px </button>
<button type="button" onclick="document.getElementById('box').style.width = '500px'"> 500px </button>
</div>

<h1> Height</h1>
<div id="buttons">
<button type="button" onclick="document.getElementById('box').style.height = '10px'"> 10px </button>
<button type="button" onclick="document.getElementById('box').style.height = '30px'"> 30px </button>
<button type="button" onclick="document.getElementById('box').style.height = '50px'"> 50px </button>
<button type="button" onclick="document.getElementById('box').style.height = '80px'"> 80px </button>
<button type="button" onclick="document.getElementById('box').style.height = '100px'"> 
100px </button>
<button type="button" onclick="document.getElementById('box').style.height = '250px'"> 250px </button>
<button type="button" onclick="document.getElementById('box').style.height = '500px'"> 500px </button>
</body>
</html>
