<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>

/* The animation code */
@keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
}

/* The element to apply the animation to */
div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
}

</style>

</head>
<body>
	<div></div>
</body>
</html>
