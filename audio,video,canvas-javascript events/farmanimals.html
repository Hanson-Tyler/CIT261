<body>
	<h1 style="text-align: center"> Farm Animals And their Sounds</h1>

<canvas id="cow" width="256" height = "256"></canvas>

<script>
	window.onload = changeCanvas("cow", "https://images.vexels.com/media/users/3/145609/isolated/lists/333e626ad54e31a81c17d882c1d8aa6b-cow-illustration-farm.png");

	window.onload = changeCanvas("horse", "http://downloadicons.net/sites/default/files/horse-icons-53552.png");

	window.onload = changeCanvas("pig", "http://www.emoji.co.uk/files/apple-emojis/animals-nature-ios/268-pig.png");

	window.onload = changeCanvas("sheep", "https://vignette.wikia.nocookie.net/farmingsimulator/images/b/b5/Store_sheep.png/revision/latest?cb=20150713005930");

function changeCanvas(id, source){
  var myCanvas = document.getElementById(id);
  var ctx = myCanvas.getContext('2d');
  var img = new Image;
  img.onload = function(){
  ctx.drawImage(img,0,0);
};
img.src = source;
}
</script>
